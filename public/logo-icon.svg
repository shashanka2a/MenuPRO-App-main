  <line x1="24.53" y1="14.93" x2="24.53" y2="22.4" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
  <line x1="28.8" y1="14.93" x2="28.8" y2="22.4" stroke="white" stroke-width="1.6" stroke-linecap="round"/>

  <!-- QR Code (3x3 dots, beside fork with equal spacing) -->
