  <circle cx="44.8" cy="23.47" r="1.6" fill="white"/>
  <circle cx="51.2" cy="23.47" r="1.6" fill="white"/>

  <circle cx="38.4" cy="29.87" r="1.6" fill="white"/>
  <circle cx="44.8" cy="29.87" r="1.6" fill="white"/>
  <circle cx="51.2" cy="29.87" r="1.6" fill="white"/>

  <circle cx="38.4" cy="36.27" r="1.6" fill="white"/>
  <circle cx="44.8" cy="36.27" r="1.6" fill="white"/>
  <circle cx="51.2" cy="36.27" r="1.6" fill="white"/>
</svg>
